  <script>
  $.get("/apiOrders",function(data){
    // for each customer that an order is assigned
      for(var i = 0; i < data.length; i++){
        // parent div to hold customer data
          var orderSection = $("<div>");
            // adding class to div
            orderSection.addClass("hold");
            // adding id to holdOrder
            orderSection.attr("id", "order-hold-" + i);
            // append the hold to ordersection
            $("#order-section").append(orderSection);

           $("#order-hold-" + i).append("<h2>Name:" + data[i].name + "</h2>") 
      }
  })
  
  </script>
